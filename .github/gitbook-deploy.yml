name: Deploy Docs on Gitbook

on:
  push:
    paths:
      - 'docs/**' # Trigger only when files in the docs folder are updated

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Install GitBook
        run: npm install -g gitbook-cli && gitbook install

      - name: Build GitBook
        run: gitbook build docs/

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./docs/_book  # Path to generated GitBook output
